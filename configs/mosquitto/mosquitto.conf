# Mosquitto MQTT broker configuration for Frigate and Home Assistant

# Basic configuration
listener 1883
protocol mqtt

# WebSocket support for browser clients
listener 9001
protocol websockets

# Allow anonymous connections (change for production)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_keepalive 300
max_connections 1000

# For production, uncomment and configure authentication:
# allow_anonymous false
# password_file /mosquitto/config/passwd