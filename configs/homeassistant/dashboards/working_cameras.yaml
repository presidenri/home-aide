# Working Camera Dashboard with actual entity names
title: Live Cameras
views:
  - title: Camera Feed  
    path: live
    icon: mdi:video
    cards:
      # Try to show the camera entity (will show if it exists)
      - type: picture-entity
        entity: camera.hikvision_outdoor
        name: "Outdoor Camera"
        show_state: false
        show_name: true
        
      # Detection status using common entity patterns
      - type: entities
        title: "Detection Status"
        entities:
          - entity: binary_sensor.hikvision_outdoor_person_occupancy
            name: "Person Detected"
          - entity: binary_sensor.hikvision_outdoor_all_occupancy
            name: "Motion Detected"
        show_header_toggle: false
        
      # Camera controls
      - type: entities
        title: "Camera Controls"
        entities:
          - entity: switch.hikvision_outdoor_detect
            name: "Detection Enabled"
          - entity: switch.hikvision_outdoor_recordings
            name: "Recording Enabled"
        show_header_toggle: false
        
  - title: Activity
    path: activity
    icon: mdi:motion-sensor
    cards:
      # Status overview
      - type: glance
        title: "Current Status"
        entities:
          - entity: binary_sensor.hikvision_outdoor_person_occupancy
            name: "Person"
          - entity: camera.hikvision_outdoor
            name: "Camera"
            
      # System info
      - type: entities
        title: "Camera Performance"  
        entities:
          - entity: sensor.hikvision_outdoor_camera_fps
            name: "Camera FPS"
          - entity: sensor.hikvision_outdoor_detection_fps  
            name: "Detection FPS"
        show_header_toggle: false
        
  - title: Management
    path: management
    icon: mdi:cog
    cards:
      - type: markdown
        content: |
